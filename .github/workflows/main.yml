name: Build signed Artifacts

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Create local.properties file
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" >> local.properties
          echo "STORE_FILE=$GITHUB_WORKSPACE/keystore/release.keystore" >> local.properties
          echo "STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >> local.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties

      - name: Create the keystore file from secret
        run: |
          mkdir -p keystore
          echo "${{ secrets.STORE_FILE }}" | base64 --decode > keystore/release.keystore

      - name: Create google-services.json
        run: |
          echo ${{ secrets.GOOGLE_SERVICES_JSON }} | base64 --decode > $GITHUB_WORKSPACE/app/google-services.json

      - name: Build signed Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build signed Release AAB
        run: ./gradlew bundleRelease --stacktrace
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          KEYSTORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload signed Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/app-release.aab

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            release-apk/app-release.apk
            release-aab/app-release.aab

  upload-to-play-store:
    name: Upload to Google Play Store
    # Dieser Job startet nur, wenn der "release"-Job erfolgreich war und nur bei einem Tag-Push.
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download AAB artifact
        # Lädt die AAB-Datei herunter, die wir hochladen wollen.
        uses: actions/download-artifact@v4
        with:
          name: release-aab

      - name: Upload AAB to Play Store
        # Verwendet eine Action, um die App in den Play Store zu laden.
        uses: r0adkll/upload-google-play@v1
        with:
          # Du musst einen neuen Secret mit deinem API-Schlüssel erstellen.
          serviceAccountJson: ${{ secrets.PLAY_STORE_API_KEY }}
          packageName: 'deine.app.package.name' # Ersetze das mit deinem tatsächlichen Package-Namen!
          releaseFile: 'app-release.aab' # Der Name der heruntergeladenen Datei.
          track: 'internal' # Wählt den Track. 'internal', 'alpha', 'beta' oder 'production' sind möglich.
          status: 'completed'
