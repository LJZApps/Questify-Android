name: Build Release APK

on:
  push:
    branches:
      - main # Stelle sicher, dass es auf den branch verweist, auf dem du arbeiten m√∂chtest
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # 2. Set up JDK 11 (or whichever version you need)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      # 3. Cache Gradle dependencies to speed up builds
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 5. Upload APK to GitHub Actions artifacts (Updated to v3)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk
